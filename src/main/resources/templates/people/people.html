<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People List</title>
</head>
<body>
<h1>People List</h1>
<div th:each="person : ${personList}">
    <a th:href="@{/people/{id} (id=${person.getId()})}" th:text="${person.getName()}">User</a>
</div>
<hr/>
<a href="/people/add">Add Person</a>
</body>
</html>
