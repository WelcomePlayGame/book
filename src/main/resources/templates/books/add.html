<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Person</title>
</head>
<body>
<h1>Add Person</h1>
<form th:method="POST" th:action="@{/book}" th:object="${bookOBJ}">
  <label for="title">Add Title</label>
  <input type="text" th:field="*{title}" id="title"/>
  <br/>
  <br/>
  <label for="author">Add Author</label>
  <input type="text" th:field="*{author}" id="author"/>
  <br/>
  <br/>
  <label for="year_production">Add Year_Production</label>
  <input type="text" th:field="*{year_production}" id="year_production"/>
  <br/>
  <br/>
  <input type="submit" value="Add Book!">
</form>
</body>
</html>
